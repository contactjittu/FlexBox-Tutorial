<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8" />
        <style type="text/css">
            *{
                margin: 0;
            }
            .container{
                display: flex; /*Declaring that my .container element is a "flex" element*/
                background-color: yellowgreen;
                height: 200px;
            }
            .container > div{
                background-color: white;
                font-size : 30px;
                padding : 10px;
                margin : 5px;
            }
        </style>
    </head>
    <body>
        <p>{align-self : flex-start} for the 1st item</p>
        <p>{align-self : flex-end} for the last item</p>
        <p>{align-self : center} for the 3rd item</p>
        <div class='container'>
            <div style="align-self: flex-start;">1</div>
            <div>2</div>
            <div style="align-self: center;">3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div style="align-self: flex-end;">1</div>
        </div>
    </body>
</html>
